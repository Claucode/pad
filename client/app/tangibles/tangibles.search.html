<div class="container-fluid">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-10 col-lg-offset-1">
      <form class="form-horizontal" ng-submit="search()">
        <p></p>
        <div class="row">
          <div class="col-sm-2 text-right">
            <a href="javascript:window.history.back()" class="go-back"><i class="fa fa-chevron-circle-left fa-2x"></i></a>
          </div>
          <div class="col-sm-8">
            <div class="form-group">
              <div class="input-group">
                <input id="searchInput" class="form-control" type="search" delayed-model="searchText" data-delay="500" autofocus>  
                <span class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </form>
      <ng-include src="'app/templates/area-legend.html'"></ng-include>
    </div>
  </div>
  <hr>
  <div class="tangibles-wrapper">
    <div tangibles-scroller="query" tangibles-take="take"></div>
  </div>
</div>
