<div class="container-fluid">
  <div class="section-header">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-10 col-lg-offset-1">
        <h1 class="tangibles-current-section">
          <a title="Volver" href="javascript:window.history.back()" class="go-back"><i class="fa fa-chevron-circle-left"></i></a>
          <a ui-sref="design({area: area})" 
             data-area="{{sarea}}"
             class="btn btn-info larea">
            <i class="fa fa-caret-left"> </i> {{area}}
          </a>
          <a ui-sref="design({area: area, eje: axis})" 
             data-area="{{sarea}}" class="btn btn-info laxis">
            <i class="fa fa-caret-left"> </i> {{axis}}
          </a>
          <span href="" data-area="{{sarea}}" class="lblock">{{block}}</span></h1>
      </div>
    </div>
  </div>
  <div class="tangibles-wrapper">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <div class="alert alert-info" role="alert" ng-show="noResults">
          <p class="text-center"><i class="fa fa-warning"></i> No hay resultados para mostrar</p>
        </div>
      </div>
    </div>
    <div tangibles-scroller="query" tangibles-take="take"></div>
  </div>
</div>
