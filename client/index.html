  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="/">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width" ng-class="{home: $state.includes('main')}">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(client) app/vendor.css -->
      <!-- bower:css -->
      <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
      <link rel="stylesheet" href="bower_components/swiper/dist/css/swiper.css" />
      <!-- endbower -->
      <link href="bower_components/ng-grid-panel/ng-grid-panel.min.css" rel="stylesheet" type="text/css">
    <!-- endbuild -->
    <!-- build:css({.tmp,client}) app/app.css -->
    <link rel="stylesheet" href="app/app.css">
      <!-- injector:css -->
      <!-- endinjector -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="page-wrap">
      <div id="content">
        <div ui-view=""></div>
      </div>
        <div class="area-cartoon" ng-class="{active: showCartoon}"></div>
    </div>
       
    <footer class="dte-footer clearfix">
      <div class="logo-dte"></div>
      <div class="logo-ba"></div>
      <div class="logo-pad"></div>
    </footer>
    
    <div id="aside-menu" pad-aside-menu></div>
    
    <a id="to-home" ui-sref="main" ng-hide="$state.includes('main')"></a>

    <div id="aside-area-menu" ng-hide="$state.includes('main')">
      <div class="center-aside-area-menu"></div>
      <div class="roulette-aside-area-menu"></div>
    </div>
    <div class="bg-lock" class="showing">
      <div class="menu-roulette inactive" pad-menu-areas></div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- build:js({client,node_modules}) app/vendor.js -->
      <!-- bower:js -->
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-resource/angular-resource.js"></script>
      <script src="bower_components/angular-cookies/angular-cookies.js"></script>
      <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
      <script src="bower_components/lodash/dist/lodash.compat.js"></script>
      <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
      <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
      <script src="bower_components/angular-animate/angular-animate.js"></script>
      <script src="bower_components/swiper/dist/js/swiper.js"></script>
      <script src="bower_components/ng-grid-panel/ng-grid-panel.js"></script>
      <script src="bower_components/angular-preload-image/angular-preload-image.min.js"></script>
      <!-- endbower -->
      <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
      <script src="assets/js/menu.roulette.js"></script>
      <script src="assets/js/utils.js"></script>
    <!-- endbuild -->

        <!-- build:js({.tmp,client}) app/app.js -->
        <script src="app/app.js"></script>
          <!-- injector:js -->
          <script src="app/bienvenido/bienvenido.controller.js"></script>
          <script src="app/bienvenido/bienvenido.js"></script>
          <script src="app/design/design.controller.js"></script>
          <script src="app/design/design.js"></script>
          <script src="app/directives/padAsideMenu/padAsideMenu.directive.js"></script>
          <script src="app/directives/padMenuAreas/padMenuAreas.directive.js"></script>
          <script src="app/main/main.controller.js"></script>
          <script src="app/main/main.js"></script>
          <script src="app/tangibles/tangibles.controller.js"></script>
          <script src="app/tangibles/tangibles.js"></script>
          <!-- endinjector -->
        <!-- endbuild -->
</body>
</html>
